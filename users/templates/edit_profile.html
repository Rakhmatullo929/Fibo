{% extends 'base_layout.html' %}
{% load static %}
{% block auth %}
<div class="columns s_dd is-centered padding">
    <div class="column is-4">
        <div class="box">
            <form class="form  has-text-centered" method="post" enctype="multipart/form-data">
                <h1 class="title is-size-2 has-text-centered">Edit profile</h1>
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="button s_dd has-text-white is-fullwidth">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
